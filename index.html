<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Sign Up Form</title>
</head>
<body>
    <div class="container">
        <div class="left">
            <div class="logo">
                <img src="pokemon logo.png" alt="pokemon logo">
                <h1>DNB TCG</h1>
            </div>
            <p class="photo-credit">Photo by <a href="https://unsplash.com/@branden_skeli?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Branden Skeli</a> on <a href="https://unsplash.com/photos/a-room-filled-with-pokemon-figurines-and-pictures-J-JsOKIs2kE?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a></p>
        </div>
        <div class="right">
            <div class="top">
                <h1>Play! Pokémon</h1>
                <p>Meet, trade, and battle with fellow Trainers!
Find a community and start having fun right away. Pokémon League is a quick and easy starting point for any Pokémon fan.</p>
            </div>
            <div class="mid">
                <h2>Catch 'em all</h2>
                <form action="#" class="signup-form" method="post">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="fistname">FIRST NAME</label>
                            <input type="text" id="firstname" name="firstname" required>
                        </div>
                        <div class="form-group">
                            <label for="lastname">LAST NAME</label>
                            <input type="text" id="lastname" name="lastname" required>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="email">EMAIL</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        <div class="form-group">
                            <label for="phone">PHONE NUMBER</label>
                            <input type="tel" id="phone" name="phone">
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="password">PASSWORD</label>
                            <input type="password" id="password" name="password" required>
                        </div>
                        <div class="form-group">
                            <label for="confirm-password">CONFIRM PASSWORD</label>
                            <input type="password" id="confirm-password" name="confirm-password" required>
                        </div>
                    </div>
                </form>
            </div>
            <div class="bottom">
                <button type="submit">Create Account</button>
                <p class="login-text">Already have an account? <a href="#">Log in</a></p>
            </div>
        </div>
    </div>
</body>
</html>
